{% extends 'maps/base.html' %}
{% load maps_extras %}
{% block title %}{{ 'Reset password'|titlify }}{% endblock %}

{% block content %}
  <form class="form" action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
