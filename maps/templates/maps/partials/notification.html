{% load static %}
{% load i18n %}
<div class="notification notification--{{ message.level_tag }}" role="alert">
    <button id="button" type="button" class="button button--borderless"><svg class="icon icon--close" aria-hidden="true" viewBox="0 0 20 20" focusable="false">
        <use href="{% static 'maps/dist/images/close.svg#close' %}" />
    </svg>
    <span class="button__label screen-reader-text">{% trans 'Close notification' %}</span></button>
    <p class="notification__title"><svg class="icon icon--{{ message.level_tag }}" aria-hidden="true" viewBox="0 0 20 20" focusable="false">
        <use href="{% static 'maps/dist/images/'|add:message.level_tag|add:'.svg#'|add:message.level_tag %}" />
    </svg>{{ message.level_tag | capfirst }}</p>
    <div class="notification__content">
        {{ message }}
    </div>
</div>
