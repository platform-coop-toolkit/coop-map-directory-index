{% load maps_extras %}
{% load i18n %}
<div class="notification notification--{{ message.level_tag }}" role="alert">
    <button id="button" type="button" class="button button--borderless">{% icon 'close' %}
    <span class="button__label screen-reader-text">{% trans 'Close notification' %}</span></button>
    <p class="notification__title">{% icon message.level_tag %}{{ message.level_tag | capfirst }}</p>
    <div class="notification__content">
        {{ message | safe }}
    </div>
</div>
